<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d1df2500f9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="navbar">
      <div class="fbicon-searchbar">
        <div><i class="fab fa-facebook"></i></div>
        <div class="search-box"><input type="text" placeholder="Search" /></div>
      </div>
      <div class="center-navbar-links">
        <div title="Home"><i class="fas fa-home"></i></div>
        <div title="Watch"><i class="fas fa-video"></i></div>
        <div title="Marketplace"><i class="fas fa-shopping-basket"></i></div>
        <div title="Groups"><i class="fas fa-users"></i></div>
        <div title="Gaming"><i class="fas fa-gamepad"></i></div>
      </div>
      <div class="right-navbar-links">
        <div class="profile"><i class="fas fa-user-circle"></i> Swarnadeep</div>
        <div><i class="fas fa-bars"></i></div>
        <div><i class="fas fa-comments"></i></div>
        <div><i class="fas fa-bell"></i></div>
        <div><i class="fas fa-chevron-circle-down"></i></div>
      </div>
    </div>
  </body>
</html>
